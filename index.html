<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- my own CSS -->
    <link rel="stylesheet" href="index.css" />
    <!-- bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Profile page</title>
  </head>
  <!-- start of body -->
  <body>
    <section style="background-color: #fbf6ef">
      <div class="container py-5">
        <div class="row text-center justify-content-center">
          <h1>Welcome to my homepage</h1>
        </div>
        <div class="row">
          <div class="col">
            <nav aria-label="breadcrumb" class="rounded-3 p-3 mb-4">
              <ol class="breadcrumb mb-0" style="background-color: #edd9c4">
                <li
                  class="breadcrumb-item active text-dark"
                  aria-current="page"
                >
                  Gabriel's Profile
                </li>
                <li class="breadcrumb-item text-dark">
                  <a href="#">Contact Me</a>
                </li>
              </ol>
            </nav>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-4">
            <div class="card mb-4">
              <div class="card-body text-center">
                <img
                  src="assets/gab.png"
                  alt="avatar"
                  class="rounded-circle img-fluid"
                  style="width: 150px"
                />
                <h5 class="my-3">Gabriel Neo</h5>
                <p class="biography mb-1">
                  Hey there! My name is Gabriel and I am a Year 2 SCIS student.
                  Noodles are superior to rice.
                </p>
              </div>
            </div>
            <div class="destinationvid card mb-4 mb-lg-0">
              <p>My favourite travel destination</p>
              <iframe
                src="https://www.youtube.com/embed/NGxcr_Z8Dmw?autoplay=1&mute=1"
              >
              </iframe>
            </div>
          </div>
          <div class="col-lg-8">
            <div class="card mb-4">
              <div class="card-body">
                <div class="row">
                  <div class="col-sm-3">
                    <p class="mb-0">Give Gab a like?</p>
                  </div>
                  <div class="col-sm-9">
                    <button class="button-like" onclick="process_like()">
                      <i
                        class="fa fa-heart"
                        style="font-size: 20px; color: rgb(138, 82, 21)"
                      ></i>
                    </button>
                    <button class="button-like" onclick="process_dislike()">
                      <i
                        class="fa fa-trash"
                        style="font-size: 20px; color: rgb(138, 82, 21)"
                      ></i>
                    </button>
                    <span id="numlikes">0 Likes</span>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="card mb-4 mb-md-0">
                  <div class="card-body">
                    <p class="mb-4">
                      <button
                        type="button"
                        class="btn btn-primary"
                        onclick="show_food()"
                      >
                        Gab's random favourite food
                      </button>
                    </p>
                    <p class="mt-4 mb-1" style="font-size: 0.77rem">
                        <p id="favfood"></p>
                    </p>
                    <img src="" id="foodimg" class="img-fluid">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
